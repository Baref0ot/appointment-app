<!-- making use of two-way data binding 

    -- to do so:
    -- 1. import FormsModule in app.module.ts
    -- 2. add FormsModule to imports array in app.module.ts - this allows us to use FormsModule features in all of the imported components in that module.
    -- 3. use [(ngModel)] directive (feature available in FormsModule) in the input element to bind the input value to a component property.
 -->

 <div class="container">

    <div class="card mt-3">

        <div class="row">
            <div class="col">
                <h2 class="text-center">Create new appointment!</h2>    
            </div>
        </div>  
        
        <div class="row mt-3">       
            <div class="col-md-6">
                <input class="form-control" [(ngModel)]="newAppointmentTitle" placeholder="Appointment desctiption" />    
            </div>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment date" />    
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" (click)="addAppointment()" >Add</button>   
            </div>              
        </div>

    </div>

    <h2 class="text-center mt-5">Appointments</h2>
    <!-- use *ngFor="let value of values" to foreach loop -  we use one-way data binding using {{}} because we only want to read. We don't want to edit our appointments here.-->
    <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let appointment of appointments; index as i">
           {{appointment.title}} {{appointment.date | date:'dd.MM.yyy'}}
           <button class="btn btn-danger" (click)="deleteAppointment(i)">delete</button>
        </li>
    </ul>

 </div>
